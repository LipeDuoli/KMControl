<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="css/estilo.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/locale.js"></script>
        <title>KMControl</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <img src="img/logo2.png" ></img>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <h:form style="padding-top: 15px">
                            <p:splitButton value="Nome do caboclo" > 
                                <p:menuitem value="Alterar Dados" actionListener="#{buttonBean.update}" />
                                <p:menuitem value="Logout" actionListener="#{buttonBean.update}" />  
                            </p:splitButton>  
                        </h:form>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <p:tabView id="tabs">
                    <p:tab title="Lista de Chamados">
                        <h:form>
                            <div class="row">
                                <div class="col-md-2">
                                    <p class="text-right">Técnico: </p>
                                </div>
                                <div class="col-md-2">
                                    <p:selectOneMenu>
                                        <f:selectItems value="#{usuarioController.listaTecnicos}" var="tecnicos" itemLabel="#{tecnicos.nome}"/> 
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-md-2">
                                    <p class="text-right">Data Inicial</p>  
                                </div>
                                <div class="col-md-2">
                                    <p:calendar value="#{atendimentoController.atendimento.data}" />  
                                </div>
                                <div class="col-md-2">
                                    <p class="text-right">Data Final</p>  
                                </div>
                                <div class="col-md-2">
                                    <p:calendar value="#{atendimentoController.atendimento.data}" />  
                                </div>
                            </div>
                            <div class="row">
                                <p:dataTable value="" var="reg">
                                    <p:column headerText="Data">
                                        <h:outputText value="12/12/12"/>
                                    </p:column>
                                    <p:column headerText="Chamado">
                                        <h:outputText value="00000000" />
                                    </p:column>
                                    <p:column headerText="Origem">
                                        <h:outputText value="ac aaa"/>
                                    </p:column>
                                    <p:column headerText="Destino">
                                        <h:outputText value="ac bbb"/>
                                    </p:column>
                                    <p:column headerText="KM Inicial">
                                        <h:outputText value="1231323"/>
                                    </p:column>
                                    <p:column headerText="KM Final">
                                        <h:outputText value="554255"/>
                                    </p:column>
                                    <p:column headerText="KM Rodado">
                                        <h:outputText value="656565"/>
                                    </p:column>
                                    <p:column>
                                        <center><p:commandButton icon="ui-icon-newwin" /></center>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                    </p:tab>
                    <p:tab title="Cadastro de Usuario">
                        <h:form>
                            <div class="row">
                                <div class="col-md-1">
                                    <p>Nome:</p>
                                </div>
                                <div class="col-md-3">
                                    <p:inputText required="true" value="#{usuarioController.usuario.nome}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <p>Usuario:</p>
                                </div>
                                <div class="col-md-3">
                                    <p:inputText required="true" value="#{usuarioController.usuario.login}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <p>Senha:</p>
                                </div>
                                <div class="col-md-3">
                                    <p:password id="pwd1" value="#{usuarioController.usuario.senha}" match="pwd2" label="Senha" required="true"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <p>Confirma Senha:</p>
                                </div>
                                <div class="col-md-3">
                                    <p:password id="pwd2" value="#{usuarioController.usuario.senha}" required="true" label="Confirma Senha"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <p>Tipo:</p>
                                </div>
                                <div class="col-md-3">
                                    <p:selectOneMenu value="#{usuarioController.usuario.coordenador}">  
                                        <f:selectItem itemLabel="Coordenador" itemValue="true" />  
                                        <f:selectItem itemLabel="Técnico" itemValue="false" />  
                                    </p:selectOneMenu> 
                                </div>
                            </div>
                            <div class="row">
                                <br/>
                                <div class="col-md-offset-1">
                                    <p:commandButton value="Cadastrar" action="#{usuarioController.inserirUsuario()}" ajax="false"/>
                                </div>
                            </div>
                            <p:messages id="messages" autoUpdate="true" closable="true"/>
                        </h:form>
                    </p:tab>
                </p:tabView>
            </div>
        </div>
    </h:body>
</html>
