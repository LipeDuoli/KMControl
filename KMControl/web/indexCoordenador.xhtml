<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="css/estilo.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/locale.js"></script>
        <title>KMControl</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <img src="img/logo2.png" style="padding-top: 8px"></img>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><h:outputText value="#{loginMB.usuario.nome}"/> <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><p:commandLink value="Alterar Dados" onclick="PF('altera').show();" /></li>
                                    <li><p:commandLink value="Logout" action="#{loginMB.logout()}"/></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>

        <div class="container-fluid">
            <div class="row">
                <p:tabView id="tabs">
                    <p:tab title="Lista de Chamados">
                        <h:form>
                            <div class="row">
                                <center>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>Técnico: </p:column>
                                            <p:column>
                                                <p:selectOneMenu>
                                                    <f:selectItems value="#{usuarioController.listaTecnicos}" var="tecnicos" itemLabel="#{tecnicos.nome}"/> 
                                                </p:selectOneMenu>
                                            </p:column>
                                            <p:column>Data Inicial: </p:column>
                                            <p:column><p:calendar value="#{atendimentoController.atendimento.data}" locale="pt"/></p:column>
                                            <p:column>Data Final: </p:column>
                                            <p:column><p:calendar value="#{atendimentoController.atendimento.data}" locale="pt"/></p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </center>
                            </div>
                            <div class="row">
                                <p:dataTable value="#{atendimentoController.atendimentosTecnico}" var="reg">
                                    <p:column headerText="Data">
                                        <h:outputText value="#{reg.data}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Chamado">
                                        <h:outputText value="#{reg.chamado}" />
                                    </p:column>
                                    <p:column headerText="Origem">
                                        <h:outputText value="#{reg.origem}"/>
                                    </p:column>
                                    <p:column headerText="Destino">
                                        <h:outputText value="#{reg.destino}"/>
                                    </p:column>
                                    <p:column headerText="KM Inicial">
                                        <h:outputText value="#{reg.kminicial}"/>
                                    </p:column>
                                    <p:column headerText="KM Final">
                                        <h:outputText value="#{reg.kmfinal}"/>
                                    </p:column>
                                    <p:column headerText="KM Rodado">
                                        <h:outputText value="#{atendimentoController.getKmFinal(reg.kminicial, reg.kmfinal)}"/>
                                    </p:column>
                                    <p:column>
                                        <center><p:commandButton icon="ui-icon-circle-zoomout" label="Detalhes" /></center>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                    </p:tab>
                    <p:tab title="Cadastro de Usuario">
                        <h:form>
                            <div class="row">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>Nome:* </p:column>
                                        <p:column><p:inputText required="true" value="#{usuarioController.usuario.nome}" label="Nome"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Login:* </p:column>
                                        <p:column><p:inputText required="true" value="#{usuarioController.usuario.login}" label="Login"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Senha:* </p:column>
                                        <p:column><p:password id="pwd1" value="#{usuarioController.usuario.senha}" match="pwd2" label="Senha" required="true"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Confirma Senha:* </p:column>
                                        <p:column><p:password id="pwd2" value="#{usuarioController.usuario.senha}" required="true" label="Confirma Senha"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Tipo:* </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{usuarioController.usuario.coordenador}" required="true" label="Tipo">  
                                                <f:selectItem itemLabel="Coordenador" itemValue="true" />  
                                                <f:selectItem itemLabel="Técnico" itemValue="false" />  
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="5">
                                            <p:separator id="separator"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Tipo Carro: </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{usuarioController.usuario.carroparticular}">  
                                                <f:selectItem itemLabel="Particular" itemValue="true" />  
                                                <f:selectItem itemLabel="Da empresa" itemValue="false" />  
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>CPF: </p:column>
                                        <p:column><p:inputText value="#{usuarioController.usuario.cpf}" label="CPF"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Banco: </p:column>
                                        <p:column><p:inputText value="#{usuarioController.usuario.nomeBanco}" label="Banco"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Conta: </p:column>
                                        <p:column><p:inputText value="#{usuarioController.usuario.conta}" label="Conta"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Agencia: </p:column>
                                        <p:column><p:inputText value="#{usuarioController.usuario.agencia}" label="Agencia"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2"><p:commandButton value="Cadastrar" action="#{usuarioController.inserirUsuario()}" ajax="false"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2"><p:messages id="messages" autoUpdate="true" closable="true" showDetail="false"/></p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </h:form>
                    </p:tab>
                </p:tabView>
            </div>
        </div>
        <p:dialog modal="true" header="Alterar Dados" widgetVar="altera" id="modalAlteraDados" >
            <h:form>
                <div class="row">
                    <p:panelGrid>
                        <p:row>
                            <p:column>Nome:* </p:column>
                            <p:column><p:inputText required="true" value="#{loginMB.usuario.nome}" label="Nome"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Login:* </p:column>
                            <p:column><p:inputText required="true" value="#{loginMB.usuario.login}" label="Login" disabled="true" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Senha:* </p:column>
                            <p:column><p:password id="pwd1" value="#{loginMB.usuario.senha}" match="pwd2" label="Senha" required="true"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Confirma Senha:* </p:column>
                            <p:column><p:password id="pwd2" value="#{loginMB.usuario.senha}" required="true" label="Confirma Senha"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="5">
                                <p:separator id="separator"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>Tipo Carro: </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{loginMB.usuario.carroparticular}">  
                                    <f:selectItem itemLabel="Particular" itemValue="true" />  
                                    <f:selectItem itemLabel="Da empresa" itemValue="false" />  
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>CPF: </p:column>
                            <p:column><p:inputText value="#{loginMB.usuario.cpf}" label="CPF"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Banco: </p:column>
                            <p:column><p:inputText value="#{loginMB.usuario.nomeBanco}" label="Banco"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Conta: </p:column>
                            <p:column><p:inputText value="#{loginMB.usuario.conta}" label="Conta"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Agencia: </p:column>
                            <p:column><p:inputText value="#{loginMB.usuario.agencia}" label="Agencia"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2"><p:commandButton value="Salvar" action="#{loginMB.alteraDados()}" ajax="false"/></p:column>
                        </p:row>
                    </p:panelGrid>
                </div>
            </h:form>
        </p:dialog>
    </h:body>
</html>
