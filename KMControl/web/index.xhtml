<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <title>KMControl</title>
        <style>
            html {
                position: relative;
                min-height: 100%;
            }
            body {
                margin-bottom: 60px;
            }
            #footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px;
                background-color: #f5f5f5;
            }
            .container .text-muted {
                margin: 20px 0;
            }

            #footer > .container {
                padding-right: 15px;
                padding-left: 15px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <center><img src="img/logo.png"/><h1>Sistema de controle de KM</h1></center>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <br/>
                    <center>
                        <h:form>
                            <p:panel id="panel" header="Acesso Restrito" style="margin-bottom:10px; width: 350px;">  
                                <p:panelGrid columns="2">  

                                    <h:outputLabel for="login" value="Login: " />  
                                    <p:inputText id="login" label="login" value="#{usuarioController.usuario.login}"/>  

                                    <h:outputLabel for="senha" value="Senha: " />  
                                    <p:password id="senha" label="senha" value="#{usuarioController.usuario.senha}"/>  

                                </p:panelGrid> 
                                <p:commandButton value="Login" action="#{usuarioController.autenticar()}" ajax="false" style="margin-top: 5px;"/>  
                                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                            </p:panel>
                        </h:form>    
                    </center>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="text-muted">Todos os Direitos Reservados</p>
            </div>
        </div>
    </h:body>
</html>
