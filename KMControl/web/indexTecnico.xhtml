<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="css/estilo.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <title>KMControl</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="img/logo.jpg" width="250" height="50"></img>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Nome da pessoa <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <p:tabView id="tabs">
                    <p:tab title="Meus Chamados">
                        <h:form>
                            <div class="row">
                                <p:dataTable value="" var="reg">
                                    <p:column headerText="Data">
                                        <h:outputText value="12/12/12"/>
                                    </p:column>
                                    <p:column headerText="Chamado">
                                        <h:outputText value="00000000" />
                                    </p:column>
                                    <p:column headerText="Origem">
                                        <h:outputText value="ac aaa"/>
                                    </p:column>
                                    <p:column headerText="Destino">
                                        <h:outputText value="ac bbb"/>
                                    </p:column>
                                    <p:column headerText="KM Inicial">
                                        <h:outputText value="1231323"/>
                                    </p:column>
                                    <p:column headerText="KM Final">
                                        <h:outputText value="554255"/>
                                    </p:column>
                                    <p:column headerText="KM Rodado">
                                        <h:outputText value="656565"/>
                                    </p:column>
                                    <p:column>
                                        <center><p:commandButton icon="ui-icon-newwin" /></center>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                    </p:tab>
                    <p:tab title="Cadastro de Chamados">
                        <h:form>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <p>Data:</p>
                                        </div>
                                        <div class="col-md-4">
                                            <p:calendar value="#{atendimentoController.atendimento.data}" />
                                        </div>
                                        <div class="col-md-3">
                                            <p>Numero Chamado:</p>
                                        </div>
                                        <div class="col-md-3">
                                            <p:inputText value="#{atendimentoController.atendimento.chamado}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">

                                </div>
                            </div>
                        </h:form>
                    </p:tab>
                </p:tabView>
            </div>
        </div>

    </h:body>
</html>
