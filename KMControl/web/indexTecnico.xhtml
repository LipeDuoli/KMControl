<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="css/estilo.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/locale.js"></script>
        <title>KMControl</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-default  navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="img/logo2.png" style="padding-top: 8px"></img>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><p:outputLabel value="#{usuarioController.usuario.nome}"/> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <h:form>
                                    <li><a><p:commandLink value="Alterar Dados" onclick="PF('alterausuario').show()" /></a></li>
                                    <li><a><p:commandLink value="Logout" /></a></li>
                                </h:form>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <p:tabView id="tabs">
                    <p:tab title="Meus Chamados">
                        <h:form>
                            <div class="row">
                                <p:dataTable value="" var="reg">
                                    <p:column headerText="Data">
                                        <h:outputText value="12/12/12"/>
                                    </p:column>
                                    <p:column headerText="Chamado">
                                        <h:outputText value="00000000" />
                                    </p:column>
                                    <p:column headerText="Origem">
                                        <h:outputText value="ac aaa"/>
                                    </p:column>
                                    <p:column headerText="Destino">
                                        <h:outputText value="ac bbb"/>
                                    </p:column>
                                    <p:column headerText="KM Inicial">
                                        <h:outputText value="1231323"/>
                                    </p:column>
                                    <p:column headerText="KM Final">
                                        <h:outputText value="554255"/>
                                    </p:column>
                                    <p:column headerText="KM Rodado">
                                        <h:outputText value="656565"/>
                                    </p:column>
                                    <p:column>
                                        <center><p:commandButton icon="ui-icon-newwin" /></center>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                    </p:tab>
                    <p:tab title="Cadastro de Chamados">
                        <h:form>
                            <div class="row">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>Data:* </p:column>
                                        <p:column><p:calendar value="#{atendimentoController.atendimento.data}" required="true" label="Data" id="data" locale="pt"/> </p:column>
                                        <p:column>Chamado:* </p:column>
                                        <p:column><p:inputText value="#{atendimentoController.atendimento.chamado}" required="true" label="Chamado" id="chamado"/></p:column>
                                        <p:column>OBS Atendimento: </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Origem:* </p:column>
                                        <p:column colspan="3"><p:inputText value="#{atendimentoController.atendimento.origem}" size="62" required="true" label="Origem" id="origem"/></p:column>
                                        <p:column rowspan="3"><p:inputTextarea rows="5" cols="40" maxlength="255" autoResize="false" value="#{atendimentoController.atendimento.obsAtendimento}"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Destino:* </p:column>
                                        <p:column colspan="3"><p:inputText value="#{atendimentoController.atendimento.destino}" size="62" required="true" label="Destino" id="destino"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>KM Inicial:* </p:column>
                                        <p:column><p:inputText value="#{atendimentoController.atendimento.kminicial}" required="true" label="KM Inicial" id="kminicial"/></p:column>
                                        <p:column>KM Final:* </p:column>
                                        <p:column><p:inputText value="#{atendimentoController.atendimento.kmfinal}" required="true" label="KM Final" id="kmfinal"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="5">
                                            <p:separator id="separator"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="3">Hospedagem</p:column>
                                        <p:column>Estacionamento</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><p:spinner value="#{atendimentoController.atendimento.qtdHospedagem}" min="0" size="1"/></p:column>
                                        <p:column colspan="2">
                                            <p:inputText value="#{atendimentoController.atendimento.valorHospedagem}" label="ValorHospedagem" id="ValorHospedagem" />
                                            <p:watermark for="ValorHospedagem" value="Valor"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:spinner value="#{atendimentoController.atendimento.qtdEstacionamento}" min="0" size="1" />
                                            <p:spacer style="padding-right: 20px"/>
                                            <p:inputText value="#{atendimentoController.atendimento.valorEstacionamento}" label="ValorEstacionamento" id="ValorEstacionamento" />
                                            <p:watermark for="ValorEstacionamento" value="Valor"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="3">Pedagio</p:column>
                                        <p:column>Alimentação</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><p:spinner value="#{atendimentoController.atendimento.qtdPedagio}" min="0" size="1"/></p:column>
                                        <p:column colspan="2">
                                            <p:inputText value="#{atendimentoController.atendimento.valorPedagio}" label="ValorPedagio" id="ValorPedagio" />
                                            <p:watermark for="ValorPedagio" value="Valor"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:spinner value="#{atendimentoController.atendimento.qtdAlimentacao}" min="0" size="1" />
                                            <p:spacer style="padding-right: 20px"/>
                                            <p:inputText value="#{atendimentoController.atendimento.valorAlimentacao}" label="ValorAlimentação" id="ValorAlimentação" />
                                            <p:watermark for="ValorAlimentação" value="Valor"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="5">
                                            <p:spacer />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="3"><p:commandButton value="Cadastrar Chamado" ajax="false"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="5"><p:messages id="messages" autoUpdate="true" closable="true"/></p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </h:form>
                    </p:tab>
                </p:tabView>
            </div>
        </div>
        <div style="padding-top: 30px">
        <p:dialog id="modalusuario" modal="true" header="Alterar Dados" widgetVar="alterausuario" resizable="false" width="600" height="485">
            <h:form>
                <div class="row">
                    <p:panelGrid>
                        <p:row>
                            <p:column>Nome:* </p:column>
                            <p:column><p:inputText required="true" value="#{usuarioController.usuario.nome}" label="Nome"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Login:* </p:column>
                            <p:column><p:inputText required="true" value="#{usuarioController.usuario.login}" label="Login"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Senha:* </p:column>
                            <p:column><p:password id="pwd1" value="#{usuarioController.usuario.senha}" match="pwd2" label="Senha" required="true"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Confirma Senha:* </p:column>
                            <p:column><p:password id="pwd2" value="#{usuarioController.usuario.senha}" required="true" label="Confirma Senha"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Tipo:* </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{usuarioController.usuario.coordenador}" required="true" label="Tipo">  
                                    <f:selectItem itemLabel="Coordenador" itemValue="true" />  
                                    <f:selectItem itemLabel="Técnico" itemValue="false" />  
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="5">
                                <p:separator id="separator"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>Tipo Carro: </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{usuarioController.usuario.carroparticular}">  
                                    <f:selectItem itemLabel="Particular" itemValue="true" />  
                                    <f:selectItem itemLabel="Da empresa" itemValue="false" />  
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>CPF: </p:column>
                            <p:column><p:inputText value="#{usuarioController.usuario.cpf}" label="CPF"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Banco: </p:column>
                            <p:column><p:inputText value="#{usuarioController.usuario.nomeBanco}" label="Banco"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Conta: </p:column>
                            <p:column><p:inputText value="#{usuarioController.usuario.conta}" label="Conta"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Agencia: </p:column>
                            <p:column><p:inputText value="#{usuarioController.usuario.agencia}" label="Agencia"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2"><p:commandButton value="Cadastrar" action="#{usuarioController.inserirUsuario()}" ajax="false"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2"><p:messages id="messages" autoUpdate="true" closable="true"/></p:column>
                        </p:row>
                    </p:panelGrid>
                </div>
            </h:form>
        </p:dialog>
            </div>
    </h:body>
</html>
