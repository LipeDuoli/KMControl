<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="css/estilo.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/locale.js"></script>
        <title>KMControl</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <img src="img/logo2.png" style="padding-top: 8px"></img>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><h:outputText value="#{loginMB.usuario.nome}"/> <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><p:commandLink value="Alterar Dados" onclick="PF('altera').show();" /></li>
                                    <li><p:commandLink value="Logout" action="#{loginMB.logout()}"/></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>

        <div class="container-fluid">
            <div class="row">
                <p:tabView id="tabs">
                    <p:tab title="Meus Chamados">
                        <h:form>
                            <div class="row">
                                <center>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>Data Inicial: </p:column>
                                            <p:column><p:calendar value="#{atendimentoController.dataInicial}" locale="pt" pattern="dd/MM/yyyy">
                                                    <p:ajax update="atendimentos" />
                                                </p:calendar></p:column>
                                            <p:column>Data Final: </p:column>
                                            <p:column><p:calendar value="#{atendimentoController.dataFinal}" locale="pt" pattern="dd/MM/yyyy" /></p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </center>
                            </div>
                            <div class="row">
                                <p:dataTable id="atendimentos" value="#{atendimentoController.atendimentosTecnico}" var="reg">
                                    <p:column headerText="Data">
                                        <h:outputText value="#{reg.data}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Chamado">
                                        <h:outputText value="#{reg.chamado}" />
                                    </p:column>
                                    <p:column headerText="Origem">
                                        <h:outputText value="#{reg.origem}"/>
                                    </p:column>
                                    <p:column headerText="Destino">
                                        <h:outputText value="#{reg.destino}"/>
                                    </p:column>
                                    <p:column headerText="KM Inicial">
                                        <h:outputText value="#{reg.kminicial}"/>
                                    </p:column>
                                    <p:column headerText="KM Final">
                                        <h:outputText value="#{reg.kmfinal}"/>
                                    </p:column>
                                    <p:column headerText="KM Rodado">
                                        <h:outputText value="#{atendimentoController.getKmFinal(reg.kminicial, reg.kmfinal)}"/>
                                    </p:column>
                                    <p:column>
                                        <center><p:commandButton icon="ui-icon-circle-zoomout" label="Detalhes" /></center>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                    </p:tab>
                    <p:tab title="Cadastro de Chamados">
                        <h:form>
                            <div class="row">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>Data:* </p:column>
                                        <p:column><p:calendar value="#{atendimentoController.atendimento.data}" required="true" label="Data" id="data" locale="pt" pattern="dd/MM/yyyy" /> </p:column>
                                        <p:column>Chamado:* </p:column>
                                        <p:column><p:inputText value="#{atendimentoController.atendimento.chamado}" required="true" label="Chamado" id="chamado"/></p:column>
                                        <p:column>OBS Atendimento: </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Origem:* </p:column>
                                        <p:column colspan="3"><p:inputText value="#{atendimentoController.atendimento.origem}" size="62" required="true" label="Origem" id="origem"/></p:column>
                                        <p:column rowspan="3"><p:inputTextarea rows="5" cols="40" maxlength="255" autoResize="false" value="#{atendimentoController.atendimento.obsAtendimento}"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>Destino:* </p:column>
                                        <p:column colspan="3"><p:inputText value="#{atendimentoController.atendimento.destino}" size="62" required="true" label="Destino" id="destino"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>KM Inicial:* </p:column>
                                        <p:column><p:inputText value="#{atendimentoController.atendimento.kminicial}" required="true" label="KM Inicial" id="kminicial"/></p:column>
                                        <p:column>KM Final:* </p:column>
                                        <p:column><p:inputText value="#{atendimentoController.atendimento.kmfinal}" required="true" label="KM Final" id="kmfinal"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="5">
                                            <p:separator id="separator"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="3">Hospedagem</p:column>
                                        <p:column>Estacionamento</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><p:spinner value="#{atendimentoController.atendimento.qtdHospedagem}" min="0" size="1"/></p:column>
                                        <p:column colspan="2">
                                            <p:inputText value="#{atendimentoController.atendimento.valorHospedagem}" label="ValorHospedagem" id="ValorHospedagem" />
                                            <p:watermark for="ValorHospedagem" value="Valor"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:spinner value="#{atendimentoController.atendimento.qtdEstacionamento}" min="0" size="1" />
                                            <p:spacer style="padding-right: 20px"/>
                                            <p:inputText value="#{atendimentoController.atendimento.valorEstacionamento}" label="ValorEstacionamento" id="ValorEstacionamento" />
                                            <p:watermark for="ValorEstacionamento" value="Valor"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="3">Pedagio</p:column>
                                        <p:column>Alimentação</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><p:spinner value="#{atendimentoController.atendimento.qtdPedagio}" min="0" size="1"/></p:column>
                                        <p:column colspan="2">
                                            <p:inputText value="#{atendimentoController.atendimento.valorPedagio}" label="ValorPedagio" id="ValorPedagio" />
                                            <p:watermark for="ValorPedagio" value="Valor"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:spinner value="#{atendimentoController.atendimento.qtdAlimentacao}" min="0" size="1" />
                                            <p:spacer style="padding-right: 20px"/>
                                            <p:inputText value="#{atendimentoController.atendimento.valorAlimentacao}" label="ValorAlimentação" id="ValorAlimentação" />
                                            <p:watermark for="ValorAlimentação" value="Valor"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="5">
                                            <p:spacer />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="3"><p:commandButton value="Cadastrar Chamado" action="#{atendimentoController.cadastrarChamado()}" ajax="false"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="5"><p:messages id="messages" autoUpdate="true" closable="true" showDetail="false" /></p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </h:form>
                    </p:tab>
                </p:tabView>
            </div>
        </div>
        <p:dialog modal="true" header="Alterar Dados" widgetVar="altera" id="modalAlteraDados" >
            <h:form>
                <div class="row">
                    <p:panelGrid>
                        <p:row>
                            <p:column>Nome:* </p:column>
                            <p:column><p:inputText required="true" value="#{loginMB.usuario.nome}" label="Nome"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Login:* </p:column>
                            <p:column><p:inputText required="true" value="#{loginMB.usuario.login}" label="Login" disabled="true" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Senha:* </p:column>
                            <p:column><p:password id="pwd1" value="#{loginMB.usuario.senha}" match="pwd2" label="Senha" required="true"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Confirma Senha:* </p:column>
                            <p:column><p:password id="pwd2" value="#{loginMB.usuario.senha}" required="true" label="Confirma Senha"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="5">
                                <p:separator id="separator"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>Tipo Carro: </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{loginMB.usuario.carroparticular}">  
                                    <f:selectItem itemLabel="Particular" itemValue="true" />  
                                    <f:selectItem itemLabel="Da empresa" itemValue="false" />  
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>CPF: </p:column>
                            <p:column><p:inputText value="#{loginMB.usuario.cpf}" label="CPF"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Banco: </p:column>
                            <p:column><p:inputText value="#{loginMB.usuario.nomeBanco}" label="Banco"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Conta: </p:column>
                            <p:column><p:inputText value="#{loginMB.usuario.conta}" label="Conta"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>Agencia: </p:column>
                            <p:column><p:inputText value="#{loginMB.usuario.agencia}" label="Agencia"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2"><p:commandButton value="Salvar" action="#{loginMB.alteraDados()}" ajax="false"/></p:column>
                        </p:row>
                    </p:panelGrid>
                </div>
            </h:form>
        </p:dialog>
    </h:body>
</html>
